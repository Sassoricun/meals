<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Meals</title>
</head>

<body>
  <header class="header">
    <div class="header__background">
      <img class="header__background-img" src="images/background-img.jpeg" alt="">
    </div>
    <div class="container">
      <div class="header__top">
        <a class="header__logo" href="#">Meals</a>
        <div class="header__cart">
          <img class="header__cart-logo" src="" alt="">
          <p class="header__cart-text">Your cart</p>
          <span class="header__cart-num">0</span>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="main__box">
        <div class="main__card">
          <h4 class="main__title">Sushi</h4>
          <p class="main__subtitle">Finest fish and veggies</p>
          <div class="main__wrapper">
            <div class="main__counter">
              <div class="main__counter-control">-</div>
              <div class="main__counter-current">1</div>
              <div class="main__counter-control">+</div>
            </div>
            <p class="main__price">22 $</p>
          </div>
          <button class="main__btn" type="submit">+ Add</button>
        </div>

        <ul class="main__list">
          <li class="main__item">
            <h3 class="main__title">Sushi</h3>
            <p class="main__subtitle">Finest fish and veggies</p>
            <span class="main__price">22 $</span>
          </li>
        </ul>

      </div>
    </div>
  </main>




  <script src="./js/counter.js"></script>
</body>

</html>
